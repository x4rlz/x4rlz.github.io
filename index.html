<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como un link externo (iframe)</title>
</head>

<body>
    <h1>iframe HTML</h1>
    <h2>El iframe es para insertar desde la web, un trozo de otro sitio web, como puede ser un video o google maps, es
        util el video ya que no tengo que descargarlo y tenerlo en mi pc, sino directamente con el iframe copio, pego y
        acomodo</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7954.4090202535435!2d-74.12627935409547!3d4.557206427556729!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f98ad0d34548d%3A0x7873b39d2cd48125!2sEstaci%C3%B3n%20Molinos%20Transmilenio!5e0!3m2!1ses!2sco!4v1698095767508!5m2!1ses!2sco"
        width="600" height="450" style="border: 0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/TRpu_UsscxU" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

<iframe src="https://clips.twitch.tv/embed?clip=SourMuddyRuffWOOP-JDiUzvsNisOUxWag&parent=https://x4rlz.github.io/"
    frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>

</body>

</html>
